apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongo-data-pv  
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi #Size of the volume
  accessModes:
    - ReadWriteOnce #type of access
  hostPath:
    path: "/mnt/data" 

