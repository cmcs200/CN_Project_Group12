apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    # If the class annotation is not specified it defaults to "gce".
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - http:
      paths:
      - path: /provider
        pathType: Prefix
        backend:
          service:
            name: provider-s
            port:
              number: 8080  
      - path: /correlations
        pathType: Prefix
        backend:
          service:
            name: correlations-s
            port:
              number: 8080   
      - path: /analysis
        pathType: Prefix
        backend:
          service:
            name: analytics-s
            port:
              number: 8080
