openapi: "3.0.2"
info:
  description: Swagger file for the NYC taxis business
  version: "1.1.0"
  title: Swagger NYC Taxis

paths:
  /health:
    get:
      tags:
      - health
      summary: "get health"
      operationId: provider.health
      responses:
        "200":
          description: Successful response                
        "404":
          description: Not found response

  /provider:
    get:
      tags:
      - Get Data 
      summary: "Gets all records"
      operationId: provider.get_all
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Records'
                
        "404":
          description: Not found response
          content:
            text/plain:
              schema:
                title: Records not found
                type: string
                example: Not found
      
            
  /provider/{c_name}:
    get:
      tags:
      - Get Data
      summary: "Gets records according to a condition"
      operationId: provider.get_column
      parameters:
        - name: c_name
          in: path
          required: True
          description: The name of the column
          schema:
            type: string
        - name: cond
          in: query
          required: True
          description: The condition wanted (c_name==cond)
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Records'
        "404":
          description: Not found response
          content:
            text/plain:
              schema:
                title: Records not found
                type: string
                example: Not found
    delete: 
      tags:
      - Delete Data 
      summary: "It deletes all records that have the same condition"
      operationId: provider.del_column
      parameters:
        - name: c_name
          in: path
          required: True
          description: The name of the column
          schema:
            type: string
        - name: cond
          in: query
          required: True
          description: The condition wanted 
          schema:
            type: integer
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                title: Records Deleted
        "404":
          description: Not found response
          content:
            text/plain:
              schema:
                title: Records not found
                type: string
                example: Not found
                
  /provider/pickUpDateTime/{start}/dropOffDateTime/{end}:
    get:
      tags:
      - Get Data
      summary: "Gets records according to dateTime interval"
      operationId: provider.get_DateTime
      parameters:
        - name: start
          in: path
          required: True
          description: "The time interval wanted-- format: YYYY/MM/DD-HH:MM"
          schema:
            type: string
        - name: end
          in: path
          required: True
          description: "The time interval wanted-- format: YYYY/MM/DD HH:MM"
          schema:
            type: string
       
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Records'
        "404":
          description: Not found response
          content:
            text/plain:
              schema:
                title: Records not found
                type: string
                example: Not found
    delete: 
      tags:
      - Delete Data 
      summary: "Deletes records if they are in the DateTime interval"
      operationId: provider.del_DateTime
      parameters:
        - name: start
          in: path
          required: True
          description: "The time interval wanted-- format: YYYY/MM/DD-HH:MM_YYYY/MM/DD-HH:MM"
          schema:
            type: string
        - name: end
          in: path
          required: True
          description: "The time interval wanted-- format: YYYY/MM/DD-HH:MM_YYYY/MM/DD-HH:MM"
          schema:
            type: string
        
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                title: Records Deleted
        "404":
          description: Not found response
          content:
            text/plain:
              schema:
                title: Records not found
                type: string
                example: Not found
                
  /provider/{record}:
    post:
        tags:
        - Post Data
        summary: "Creates a record and inserts it in the dataset"
        operationId: provider.add_record
        parameters:
          - name: record
            in: path
            required: True
            description: "add record"
            schema:
              $ref: '#/components/schemas/Record'
        responses:
          "201":
            description: Record added
          default:
            description: unexpected error

  /analysis/provider/{p_id}/analytics/{c_name}:
    get:
      operationId: stats.continouousAnalytics
      tags:
        - Provider Analytics
      summary: Busyness analytics about one provider dados continuos
      description: Busyness analytics such as mean,mode,median,standard-deviation applied to the collumns chosen by the user (only continuous data).
      parameters:
        - name: p_id
          in: path
          description: "id of the provider"
          schema:
           type: integer
          required: True
        - name: c_name
          in: path
          description: name of the feature to analyse
          schema:
            type: string
          required: True
      responses:
        '200':
          description: Successfully analysis 
          content:
            application/json:
              schema:
                type: object
                properties:
                  f_name:
                    type: string
                  media:
                    type: number
                  mediana:
                    type: number
                  moda:
                    type: number
                  standard_deviation:
                    type: object
                  
        400:
          description: Bad request provider id must be an integer either 1 or 2.     
        404:
          description: The specified feature for analysis was not found 
          
  /analysis/provider/{p_id}/stats/{c_name}:
    get:
      operationId: stats.categoricalAnalytics
      tags:
        - Provider Analytics
      summary: Busyness analytics about one provider for categorical data
      description: Statistics such sum of the values
      parameters:
        - name: p_id
          in: path
          description: id of the provider
          schema:
            type: integer
          required: True
        - name: c_name
          in: path
          description: name of the feature to analyse
          schema:
            type: string
          required: True
      responses:
        200:
          description: Successfully analysis 
          content:
            application/json:
              schema:
                type: object
                properties:
                  c_name:
                    type: string
                  sum:
                    type: number
        400:
          description: Bad request provider id must be an integer either 1 or 2.     
        404:
          description: The specified feature for analysis was not found 
          
